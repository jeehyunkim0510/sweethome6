{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div style="text-align: center; max-width: 30%; margin: 4rem auto">
    <div class="mb-4">
      <h4>Delete Update</h4>
    </div>
    <form action="{% url 'articleapp:delete' target_article.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary rounded-pill col-3 mt-3">

    </form>
  </div>


{% endblock %}
