{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h4 class="text-center mt-auto">Article Update</h4>
    </div>

    <div>

            <div style="text-align: center; max-width: 700px; margin:1rem auto">
                <h1>
                    {{ target_article.title }}
                </h1>

                <hr>

                <img src="{{ target_article.image.url }}" alt="" style="width: 50%; border-radius: 1rem; margin: 2rem 0">

                <p>
                    {{ target_article.content }}
                </p>
            </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center g-3">
        <div class="p-1 m-1">
            <a href="{% url 'articleapp:update' pk=target_article.pk %}"  style="text-decoration: none;"> <h5 class="text-center mt-3 text-primary">수정하기</h5></a>
        </div>
        <div class="p-1 m-1">
             <a href="{% url 'articleapp:delete' pk=target_article.pk %}" style="text-decoration: none;"><h5 class="text-center mt-3 text-danger">삭제하기</h5></a>
        </div>

    </div>

{% endblock %}
